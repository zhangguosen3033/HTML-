<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>菜单栏制作2 水平01</title>
<style>
*{margin::0; padding:0; font-size::14px;}
ul{list-style:none;} /*去掉宽度 li设置浮动 实现水平菜单*/
li{float:left;}
a{ text-decoration:none; display:block;height:30px; line-height:30px; width:100px; background-color:#ccc; margin-bottom:1px; text-align:center;}   /*a标签改为块级元素 li标签设置的属性不用设置  改为对a标签直接设置   text-decoration:none;用来取出字体的下划线*/
/*li{height:30px; line-height:30px; width:100px; background-color:#ccc; margin-bottom:1px;}*/
a:hover{background-color:#f60; color:#fff;}
</style>
</head>
<body>
<ul>
    <li> <a href="#">首页</a></li>
    <li> <a href="#">新闻快讯</a></li>
    <li> <a href="#">产品展示</a></li>
    <li> <a href="#">售后服务</a></li>
    <li> <a href="#">联系我们</a></li>

</ul>
</body>
</html>
